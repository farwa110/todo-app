<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/pulsar-gradient/48/to-do.png" type="image/png">

</head>

<body>
    <a href="/index.html" class="logo-link">
        <div class="logo-container"><img src="todo.svg" alt="To-Do App Logo" width="350" height="400">
        </div>
    </a>

    <h1>To do-App</h1>
    <form>
        <input type="text" id="todo-input" placeholder="Add a new task">
        <button type="submit">Add</button>
    </form>
    <div class="container">
        <div class="item">
            <h2>Tasks To-Do</h2>
            <ul id="todo-list"></ul>
        </div>
        <div class="item">
            <h2>Tasks Completed</h2>
            <ul id="completed-list"></ul>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
